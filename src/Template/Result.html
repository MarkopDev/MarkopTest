<html lang="en">
<head>
    <title>Markop Load Test Result</title>
    <link rel="stylesheet" href="styles/main.css">

    <script src="data.js"></script>
    <script src="scripts/setup.js"></script>
    <script src="scripts/responseTime.js"></script>
    <script src="scripts/summaryRange.js"></script>
    <script src="scripts/memorySamples.js"></script>
    <script src="scripts/responseStatus.js"></script>
    <script src="scripts/distributionTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body onload="setup()">
<div class="mk-header">
    <h1 class="mk-title">Markop Test</h1>
    <div class="mk-info-content">
        <div class="mk-info">
            <span class="mk-info-label">API</span><span class="mk-info-value" id="info-api"></span>
        </div>
        <div class="mk-info">
            <span class="mk-info-label">OS</span><span class="mk-info-value" id="info-os"></span>
        </div>
        <div class="mk-info">
            <span class="mk-info-label">CPU</span><span class="mk-info-value" id="info-cpu"></span>
        </div>
        <div class="mk-info">
            <span class="mk-info-label">RAM</span><span class="mk-info-value" id="info-ram"></span>
        </div>
    </div>
</div>
<div class="mk-content">
    <div class="row">
        <div class="col-0 col-xl-1">
        </div>
        <div class="col-12  col-xl-4">
            <div class="mk-info-box">
                <span class="mk-info-box-label">Request count (sync)</span><span class="mk-info-box-value" id="info-sync-request-count"></span>
            </div>
        </div>
        <div class="col-0 col-xl-2">
        </div>
        <div class="col-12  col-xl-4">
            <div class="mk-info-box">
                <span class="mk-info-box-label">Request count (async)</span><span class="mk-info-box-value" id="info-async-request-count"></span>
            </div>
        </div>
        <div class="col-0 col-xl-1">
        </div>
    </div>
    <div class="row">
        <div class="col-6  col-md-4 col-xl-2">
            <div class="mk-info-box">
                <span class="mk-info-box-label">Max response time (sync)</span><span class="mk-info-box-value" id="info-sync-max-response-time"></span>
            </div>
        </div>
        <div class="col-6  col-md-4 col-xl-2">
            <div class="mk-info-box">
                <span class="mk-info-box-label">Average response time (sync)</span><span class="mk-info-box-value" id="info-sync-avg-response-time"></span>
            </div>
        </div>
        <div class="col-6  col-md-4 col-xl-2">
            <div class="mk-info-box">
                <span class="mk-info-box-label">Min response time (sync)</span><span class="mk-info-box-value" id="info-sync-min-response-time"></span>
            </div>
        </div>
        <div class="col-6 col-md-4 col-xl-2">
            <div class="mk-info-box">
                <span class="mk-info-box-label">Max response time (async)</span><span class="mk-info-box-value" id="info-async-max-response-time"></span>
            </div>
        </div>
        <div class="col-6  col-md-4 col-xl-2">
            <div class="mk-info-box">
                <span class="mk-info-box-label">Average response time (async)</span><span class="mk-info-box-value" id="info-async-avg-response-time"></span>
            </div>
        </div>
        <div class="col-6  col-md-4 col-xl-2">
            <div class="mk-info-box">
                <span class="mk-info-box-label">Min response time (async)</span><span class="mk-info-box-value" id="info-async-min-response-time"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-xl-6 mk-card">
            <div class="mk-card-body">
                <div id="summary_rang_sync" style="height: 370px;"></div>
            </div>
        </div>
        <div class="col-12 col-xl-6 mk-card">
            <div class="mk-card-body">
                <div id="summary_rang_async" style="height: 370px;"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-xl-6 mk-card">
            <div class="mk-card-body">
                <div id="response_status_sync" style="height: 370px;"></div>
            </div>
        </div>
        <div class="col-12 col-xl-6 mk-card">
            <div class="mk-card-body">
                <div id="response_status_async" style="height: 370px;"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-xl-6 mk-card">
            <div class="mk-card-body">
                <div id="response_time_sync" style="height: 370px;"></div>
            </div>
        </div>
        <div class="col-12 col-xl-6 mk-card">
            <div class="mk-card-body">
                <div id="response_time_async" style="height: 370px;"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-xl-6 mk-card">
            <div class="mk-card-body">
                <div id="distribution_time_sync" style="height: 370px;"></div>
            </div>
        </div>
        <div class="col-12 col-xl-6 mk-card">
            <div class="mk-card-body">
                <div id="distribution_time_async" style="height: 370px;"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-xl-6 mk-card">
            <div class="mk-card-body">
                <div id="memory_sync" style="height: 370px;"></div>
            </div>
        </div>
        <div class="col-12 col-xl-6 mk-card">
            <div class="mk-card-body">
                <div id="memory_async" style="height: 370px;"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
